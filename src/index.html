<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Monopoly Online</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Greeting -->
  <div id="greetingPage" class="h-100 container-fluid ">
    <div class="h-100 row align-items-center">
      <div class="mx-auto text-center">
        <h1 class="display-1 font-weight-normal my-sm-5">Monopoly Online</h1>
        <button id="button" class="btn btn-primary btn-lg my-sm-5 py-3 px-5" type="button" name="button">Play!</button>
      </div>
    </div>
  </div>
  <!-- Description -->
  <div id="descriptionPage" class="text-center">
    <h2>About</h2>
  </div>
  <!-- Features -->
  <div id="features" class="container-fluid text-center">

    <h1>Our Features</h1>

    <!--  -->
    <div class="container">
      <div class="card-deck ">

        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Free to Play</h4>
            <p class="card-text"></p>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Customisation</h4>
            <p class="card-text"></p>
          </div>
        </div>

        <div class="w-100 d-none d-sm-block d-md-none">
          <!-- wrap every 2 on sm-->
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Ranking System</h4>
            <p class="card-text"></p>
          </div>
        </div>

        <div class="w-100 d-none d-md-block d-lg-none">
          <!-- wrap every 3 on md-->
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">All Platforms</h4>
            <p class="card-text"></p>
          </div>
        </div>

        <div class="w-100 d-none d-sm-block d-md-none">
          <!-- wrap every 2 on sm-->
        </div>
        <div class="w-100 d-none d-lg-block d-xl-none">
          <!-- wrap every 4 on lg-->
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title">Crossplay</h4>
            <p class="card-text"></p>
          </div>
        </div>

        <div class="w-100 d-none d-xl-block">
          <!-- wrap every 5 on xl-->
        </div>

      </div>
    </div>
  </div>
  <!--  -->
  <!-- Reviews -->
  <div class="">

  </div>
  <!-- Registration -->
  <div class="">

  </div>
  <!-- Scripts for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
